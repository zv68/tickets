<!DOCTYPE html>
<html lang="en">
<head>
    <!-- cdn kový styly jsou online a ztahuju je z netu - jdu na web bootsrap5 (framework CSS) -->
    <meta charset="UTF-8">
    <title>Lístkovač.cz - {% block page_title %}{% endblock page_title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-4"></div>
        <h1 class="display-4 col-4"><a href="{% url "homepage" %}">Listkovac.cz</a></h1>
        <div class="col-5"></div>




    </div>
    <br>

    {% for message in messages %}
        <p id="messages">{{ message }}</p>
    {% endfor %}

    {% block content %}
    {% endblock content %}

</div>



</body>
</html>
